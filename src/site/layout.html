<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>style.css</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/github.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./site.css">
  </head>
  <body>
    <div class="page">
      <header class="top-bar">
        <a class="top-bar-title" href="./">style.css</a>
        <a class="top-bar-link" href="./guide.html">style guide</a>
        <a class="top-bar-link style-sans current">sans</a>
        <a class="top-bar-link style-serif">serif</a>
        <div class="top-bar-right">
          <a class="top-bar-link" href="https://github.com/ungoldman/hi8/">
            <i class="fa fa-github-alt"></i> github
          </a>
        </div>
      </header>
      <main class="markdown-body"></main>
      <nav class="nav">
        <ul class="hamburger">
          <li>
            <a class="id">
              <i class="fa fa-bars"></i> Nate Goldman
            </a>
          </li>
        </ul>
        <ul class="site">
          <li>
            <a class="home" href="http://ungoldman.com">
              <i class="fa fa-home"></i> Home
            </a>
          </li>
          <li>
            <a class="contact" href="http://ungoldman.com/contact/">
              <i class="fa fa-comment"></i> Contact
            </a>
          </li>
          <li>
            <a class="cv" href="http://ungoldman.com/cv/">
              <i class="fa fa-file-text"></i> CV
            </a>
          </li>
        </ul>
        <ul class="external">
          <li>
            <a href="https://github.com/ungoldman">
              <i class="fa fa-github-alt"></i> github
            </a>
          </li>
          <li>
            <a href="https://goodreads.com/ungoldman">
              <i class="fa fa-book"></i> goodreads
            </a>
          </li>
          <li>
            <a href="https://soundcloud.com/nullghostman">
              <i class="fa fa-soundcloud"></i> soundcloud
            </a>
          </li>
          <li>
            <a href="https://twitter.com/ungoldman">
              <i class="fa fa-twitter"></i> twitter
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <script>
      (function () {
        var page = document.querySelector('.page')
        var sansButton = document.querySelector('.style-sans')
        var serifButton = document.querySelector('.style-serif')
        var toggle = document.querySelector('.id')

        function swap () {
          page.classList.toggle('serif')
          sansButton.classList.toggle('current')
          serifButton.classList.toggle('current')
        }

        function navOpen () {
          page.classList.toggle('nav-open')
        }

        sansButton.addEventListener('click', swap)
        serifButton.addEventListener('click', swap)
        toggle.addEventListener('click', navOpen)
      })()
    </script>
  </body>
</html>
